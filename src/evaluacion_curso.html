<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación curso</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="bg-gray-100 p-6">

    <div class="bg-gray-100 min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

            <h1 class="text-2xl font-bold mb-8 uppercase text-center">Formulario de Evaluación de Curso</h1>
            <form action="Soporte_tecnico.html" method="POST" class="w-full max-w-md m-5"></form>
                <div class="mb-4">
                    <label for="estructura" class="block mb-0.5 text-sm font-medium text-gray-900">Estructura del
                        Curso</label>
                    <select id="estructura" name="estructura"
                        class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none mb-2">
                        <option value="excelente">Excelente</option>
                        <option value="bueno">Bueno</option>
                        <option value="regular">Regular</option>
                        <option value="malo">Malo</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="material" class="block mb-0.5 text-sm font-medium text-gray-900">Calidad del
                        Material</label>
                    <select id="material" name="material"
                        class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none mb-2">
                        <option value="excelente">Excelente</option>
                        <option value="bueno">Bueno</option>
                        <option value="regular">Regular</option>
                        <option value="malo">Malo</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="instrucciones" class="block mb-0.5 text-sm font-medium text-gray-900">Claridad de las
                        Instrucciones</label>
                    <select id="instrucciones" name="instrucciones"
                        class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none mb-2">
                        <option value="excelente">Excelente</option>
                        <option value="bueno">Bueno</option>
                        <option value="regular">Regular</option>
                        <option value="malo">Malo</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="comentarios" class="block mb-0.5 text-sm font-medium text-gray-900">Comentarios
                        Adicionales</label>
                    <textarea id="comentarios" name="comentarios" rows="4"
                        class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none mb-2"
                        placeholder="Escribe tus comentarios adicionales aquí"></textarea>
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">Enviar
                    Evaluación</button>
            </form>
        </div>
    </div>
    <a href="inicio_sesion_E.html" class="text-blue-600 hover:underline">Volver al inicio de sesión</a>

</body>

</html>
